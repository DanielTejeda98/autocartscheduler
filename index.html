  <script>
    console.log(table);
    function createTable()
    {
      if(assocaites.length == 0)
      {
        alert("No associates have been added! Add assoicates first, then hit Generate Schedule");
        return;
      }

      generateSchedule();

      const table = document.querySelector("#table");
      table.innerHTML = '';
      const header = document.createElement('tr');
      const hc1 = document.createElement('th')
      hc1.innerHTML = "Time";
      const hc2 = document.createElement('th')
      hc2.innerHTML = "Associate";
      header.appendChild(hc1);
      header.appendChild(hc2);
      table.appendChild(header);
      for(let i = 0; i < 33; i++)
      {
        let row = document.createElement('tr');
        let col1 = document.createElement('td');
        let col2 = document.createElement('td');
        
        col1.innerHTML = dictionary[i];
        col2.innerHTML = schedule[i];
  
        row.appendChild(col1);
        row.appendChild(col2);
        table.appendChild(row);
      }
    }
